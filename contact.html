<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
     <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        
        .bg-black-gradient {
            background: linear-gradient(to right, #000000, #212121);
        }
        
        .bg-dark-custom {
            background-color: #1e1e1e;
        }
        
        .bg-darker {
            background-color: #121212;
        }
        
        .text-light-custom {
            color: #f5f5f5;
        }
        
        .text-muted-custom {
            color: #9e9e9e !important;
        }
        
        .table-dark-custom {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        
        .table-dark-custom th,
        .table-dark-custom td {
            border-color: #424242;
        }
        
        .form-control, .form-control:focus {
            background-color: #2d2d2d;
            border-color: #424242;
            color: #e0e0e0;
        }
        
        .hover-bg-dark:hover {
            background-color: #424242;
        }
        
        .border-dark-custom {
            border-color: #424242 !important;
        }
     </style>
</head>
<body class="bg-darker">
    <header class="bg-black-gradient text-light-custom p-3 shadow">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h2 m-0 fw-bold">EduSimple</h1>
            <nav class="d-none d-md-block">
                <a href="index.html" class="text-light-custom px-3 text-decoration-none hover-text-blue-300">Beranda</a>
                <a href="#courses" class="text-light-custom px-3 text-decoration-none hover-text-blue-300">Kursus</a>
                <a href="#about" class="text-light-custom px-3 text-decoration-none hover-text-blue-300">Tentang</a>
                <a href="contact.html" class="text-light-custom px-3 text-decoration-none hover-text-blue-300">Kontak</a>
            </nav>
            <button class="d-md-none btn text-light-custom p-0" id="menu-btn" data-bs-toggle="collapse" data-bs-target="#mobile-menu">â˜°</button>
        </div>
        <!-- Mobile Menu -->
        <div class="collapse d-md-none bg-dark-custom" id="mobile-menu">
            <a href="#home" class="d-block text-light-custom p-2 text-decoration-none hover-bg-dark">Beranda</a>
            <a href="#courses" class="d-block text-light-custom p-2 text-decoration-none hover-bg-dark">Kursus</a>
            <a href="#about" class="d-block text-light-custom p-2 text-decoration-none hover-bg-dark">Tentang</a>
            <a href="#contact" class="d-block text-light-custom p-2 text-decoration-none hover-bg-dark">Kontak</a>
        </div>
    </header>
    <main class="container px-4 py-4">
        <!-- Form -->
        <section id="contact" class="mb-5 bg-dark-custom p-4 rounded shadow border-dark-custom">
            <h3 class="h2 fw-bold mb-3 text-light-custom">Hubungi Kami</h3>
            <form id="contact-form">
                <div class="mb-3">
                    <label class="form-label text-light-custom">Nama</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label text-light-custom">Email</label>
                    <input type="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label text-light-custom">Pesan</label>
                    <textarea class="form-control" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-outline-light">
                    Kirim Pesan
                </button>
            </form>
        </section>
    </main>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <script>
        // Run when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Simple alert when form is submitted
            const form = document.getElementById('contact-form');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    alert('Terima kasih! Pesan Anda telah dikirim.');
                    form.reset();
                });
            }
        });
    </script>
</body>
</html>
